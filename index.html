<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Launch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <img src="coollogo_com-28406327.gif" class="logo">
        <div class="content">
            <p style="font-family: 'Cookie', cursive; font-size:xx-large;"> We are excited to announce the grand opening of our new cafe!</p>
            <h1>Our doors will <span>OPEN</span> in :</h1>
            <div class="time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        var countDownDate = new Date("july 20 , 2024 00:00:00").getTime();
        var X = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance/(1000*60*60*24)).toString().padStart(2,'0');
            var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
            var minutes = Math.floor((distance%(1000*60*60))/(1000*60)).toString().padStart(2,'0');
            var seconds = Math.floor((distance%(1000*60))/(1000)).toString().padStart(2,'0');

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if(distance < 0){
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";

            }

        },1000);
    </script>
</body>
</html>
